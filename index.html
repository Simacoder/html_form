<!DOCTYPE html>

<html>
    <head>
        <title> Register Form</title>
    </head>

    <body>
        <form>
            <div>
                <label for="fname">Full Name:   </label>
                <input type="text" id="fname_id" name="fname" placeholder="Simanga Mchunu" required>
            </div>
            <br>
            <div>
                <label for="dbirth">Date of Birth:</label>
                <input type="date" id="dbirth_id" name="dbirth" placeholder="1980-10-30" required>
            </div>
            <br>

            <div>
                <label for="gender">Gender:        </label>
                <input for="text" id="gender_id" name="gender" placeholder="Male" required>

            </div>
            <br>
            <div>
                <label for="address">Address:       </label>
            <input type="text" id="address_id" name="address" placeholder="220 Nxamalala Street">
            </div>
            <br>

            <div>
                <label for="tel">Telephone:         </label>
                <input type="number" id="telephone_id" name="telephone" placeholder="073 888 2000" required>

            </div>
            <br>

            <div>
                <label for="email">Email address:   </label>
                <input type="email" id="email_id" name="email" placeholder="sawubona@gmail.com" required>

            </div>
            <br>

            <div>
                <label for="course">Course:         </label>
                <input type="text" id="course_id" name="course" placeholder="Software engineering" required>

            </div>
            <br>

            <div>
                <input type="button" value="Register">    
                <input type="button" value="Cancel">
            </div>      


        </form>
    </body>
</html>
